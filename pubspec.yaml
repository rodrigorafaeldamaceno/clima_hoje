name: climahoje
description: A new Flutter application.


publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  material_design_icons_flutter: ^4.0.5245
  flutter_mobx: ^1.1.0
  provider: ^4.1.2
  dio: ^3.0.9
  dio_http_cache: ^0.2.5
  flutter_dotenv: ^2.1.0
  intl: ^0.16.1




  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_name: ^0.0.1
  flutter_launcher_icons: ^0.7.4
  flutter_native_splash: ^0.1.5
  mobx_codegen: ^1.1.0
  build_runner: ^1.10.0


# scripts devem ficar aqui abaixo com os comandos para execução

# gera a splash screen
# flutter pub pub run flutter_native_splash:create
flutter_native_splash:
  image: assets/images/chuvoso.png
  color: "21A3BE"
  fill: true

# gera o icone da aplicação
# flutter pub run flutter_launcher_icons:main
flutter_icons:
  ios: true
  android: "launcher_icon" 
  # image_path: "assets/launcher/icone.png"
  image_path_ios: "assets/images/icone.jpeg"
  image_path_android: "assets/images/icone.jpeg"

# gera o nome da aplicação
# flutter pub run flutter_launcher_name:main
flutter_launcher_name:
  name: "Clima Hoje"


flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - .env
    - assets/images/chuvoso.png
    - assets/images/chuvoso2.png
    - assets/images/ensolarado.png
    - assets/images/nublado.png



  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
